<div class="container-fluid mb-1 w-100">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <tr>
      <td>
        <a class="navbar-brand" href="#" [routerLink]="['/']">
          <img class="w-25 h-25" src="assets/logo.png" alt="Logo" />
        </a>
      </td>
      <td>
        <button
          class="navbar-toggler"
          type="button"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </td>
    </tr>

    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav col-auto text-end text-md-center">
        <li class="nav-item mx-3">
          <a
            class="nav-link"
            href="#"
            [routerLink]="['/about']"
            routerLinkActive="activeNav"
          >
            <h4 class="my-auto text-light">About</h4>
          </a>
        </li>
        <li class="nav-item mx-3">
          <a
            class="nav-link"
            href="#"
            [routerLink]="['/borrowed']"
            routerLinkActive="activeNav"
          >
            <h4 class="my-auto text-light">Borrowed Instruments</h4>
          </a>
        </li>
        <li class="nav-item mx-3">
          <a
            class="nav-link"
            href="#"
            [routerLink]="['/stores']"
            routerLinkActive="activeNav"
          >
            <h4 class="my-auto text-light">Managed Stores</h4>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav col-auto text-end ms-auto">
        <li *ngIf="isLoggedIn; else Login">
          <div ngbDropdown class="d-inline-block">
            <button
              type="button"
              class="btn btn-outline-warning rounded-pill"
              id="dropdownBasic1"
              ngbDropdownToggle
            >
              <img class="w-50 rounded-circle" src="{{ profilePic }}" alt="" />
              <span class="mx-3">{{ givenname | titlecase }}</span>
            </button>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="dropdown-menu-end"
            >
              <button ngbDropdownItem [routerLink]="['/profile']">
                <h4 class="my-auto text-end">Profile</h4>
              </button>
              <button
                ngbDropdownItem
                class="bg-danger text-light me-3"
                (click)="logout()"
              >
                <h4 class="my-auto text-end">Logout</h4>
              </button>
            </div>
          </div>
        </li>
      </ul>
      <ng-template #Login>
        <li>
          <button
            class="btn btn-warning col ms-auto text-end me-3"
            type="button"
            [routerLink]="['/login']"
          >
            <h4 class="my-auto">Login</h4>
          </button>
        </li>
      </ng-template>
    </div>
  </nav>
</div>
