<script src="https://accounts.google.com/gsi/client" async defer></script>

<div
  class="card position-absolute top-50 start-50 translate-middle border border-warning rounded-3"
>
  <div class="card-body">
    <!--LOGIN FORM-->
    <form
      class="form"
      id="registerFormID"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
    >
      <table>
        <tbody>
          <tr>
            <td class="form-group form-floating">
              <input
                type="text"
                class="form-control my-1"
                id="givennameID"
                name="givenname"
                placeholder="FirstName"
                formControlName="givenname"
              />
              <label for="givennameID">Given Name</label>
            </td>
          </tr>
          <tr>
            <td class="form-group form-floating">
              <input
                type="text"
                class="form-control my-1"
                id="familynameID"
                name="familyname"
                placeholder="LastName"
                formControlName="familyname"
              />
              <label for="familynameID">Family Name</label>
            </td>
          </tr>
          <tr>
            <td class="form-group form-floating">
              <input
                type="email"
                class="form-control my-1"
                id="emailID"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Email"
                autofocus
                formControlName="email"
              />
              <label for="emailID">Email</label>
              <!-- <small id="emailHelp" class="form-text text-muted"
            >email</small
          > -->
            </td>
          </tr>
          <tr>
            <td class="form-group form-floating">
              <input
                type="password"
                class="form-control my-1"
                id="passwordID"
                name="password"
                ngbTooltip="minimum of 8 characters"
                formControlName="password"
              />
              <label for="passwordID">Password</label>
            </td>
          </tr>
          <tr>
            <td>
              <a [routerLink]="['/login']"
                ><span>Already have an account? Log in</span></a
              >
            </td>
          </tr>
          <tr>
            <td class="text-center">
              <button
                type="submit"
                class="w-100 btn btn-warning mt-3"
                [disabled]="registerForm.invalid"
              >
                Register
              </button>
            </td>
          </tr>
          <tr>
            <td class="d-flex justify-content-center">
              <div id="googleBtn" class="my-2">
                <!-- google sign up button -->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
