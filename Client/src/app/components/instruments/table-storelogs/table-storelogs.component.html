<div class="modal-header">
  <h4 class="modal-title">{{ storeName }} Logs</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="container">
  <form>
    <div class="mb-3 row">
      <label
        for="table-filtering-search"
        class="col-xs-3 col-sm-auto col-form-label"
        >Full text search:</label
      >
      <!-- FIXME: should i remove search? -->
      <div class="col-xs-3 col-sm-auto">
        <input
          id="table-filtering-search"
          class="form-control"
          type="text"
          [formControl]="filter"
        />
      </div>
    </div>
  </form>

  <div class="component-container" style="overflow-x: auto">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Activity</th>
          <th scope="col">By</th>
          <th scope="col">Log Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <th scope="row">{{ log.time }}</th>
          <!-- FIXME: time not showing -->
          <td>
            <ngb-highlight
              [result]="log.activity"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="log.email"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="log.message"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
  </div>
</div>
