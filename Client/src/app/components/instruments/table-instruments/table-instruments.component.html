<ng-template #noInstruments>
  <div
    class="card position-absolute top-50 start-50 translate-middle rounded-3 w-75"
  >
    <p class="card-body text-center">
      There are no instruments in this store.
      <br />
      Add some with the [Add Instrument] button!
    </p>
  </div>
</ng-template>

<div
  class="bg-smoke p-3"
  *ngIf="instrumentList && instrumentList.length > 0; else noInstruments"
>
  <form>
    <div class="mb-1 row">
      <label
        for="table-filtering-search"
        class="col-xs-3 col-sm-auto col-form-label text-light"
        >Full text search:</label
      >
      <div class="col-xs-3 col-sm-auto">
        <input
          id="table-filtering-search"
          class="form-control"
          type="text"
          [formControl]="filter"
        />
      </div>
    </div>
  </form>

  <div class="component-container" style="overflow-x: auto">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Options</th>
          <th scope="col">Type</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Serial Number</th>
          <th scope="col">Repairing</th>
          <th scope="col">Remarks</th>
          <th scope="col">Loaned To</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instru of instruments$ | async; index as i">
          <th scope="row">
            <!-- {{ i + 1 }} -->
            <button
              type="button"
              class="btn btn-primary m-1"
              (click)="getQR(instru.instrument_id)"
              [disabled]="instru.isRepairing || !!instru.givenname"
            >
              <span class="my-auto fw-bold"><i class="bi bi-box-arrow-left"></i> Loan</span>
            </button>

            <button
              type="button"
              class="btn btn-danger m-1"
              (click)="return(instru.instrument_id, instru.instrument_type, instru.serial_number)"
              [disabled]="!instru.givenname"
            >
              <span class="my-auto fw-bold"><i class="bi bi-box-arrow-in-right"></i> Return</span>
            </button>

            <button
              type="button"
              class="btn btn-light m-1"
              (click)="openPopupUpdateInstrument(instru)"
              [disabled]="instru.isRepairing || !!instru.givenname"
            >
              <span class="my-auto fw-bold"><i class="bi bi-pencil"></i> Edit</span>
            </button>
          </th>

          <td>
            <ngb-highlight
              [result]="instru.instrument_type"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="instru.brand"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="instru.model"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="instru.serial_number"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="instru.isRepairing ? 'Yes' : 'No'"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="instru.remarks"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
          <td>
            <ngb-highlight
              [result]="instru.email | titlecase"
              [term]="filter.value"
            ></ngb-highlight>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
